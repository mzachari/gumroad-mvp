<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Review App</title>
  </head>
  <body>
    <div class="app">
      <div class="books-list"></div>
      <div class="books-detail-view">
        <button class="button my-4" onclick="showBookList()">Show Book List</button>
        <h2 class="book-title"></h2>
        <div class="book-detail-subtitle">
          <h3 class="book-rating-number"></h3>
          <button class="button">Add Review</button>
        </div>
        <hr />
        <h4 class="py-2">Reviews</h4>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
