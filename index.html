<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Review App</title>
  </head>
  <body>
    <div class="app">
      <div class="product-list"></div>
      <div class="product-detail-view">
        <button class="button my-4" onclick="showProductList()">
          Show Product List
        </button>
        <h2 class="product-title"></h2>
        <div class="product-detail-subtitle">
          <div class="produt-rating d-flex align-items-center">
            <h4 class="product-rating-number"></h4>
            <div class="product-rating-stars mx-2">
            </div>
          </div>
          <button class="button" onclick="openAddReviewPopup()">
            Add Review
          </button>
        </div>
        <hr />
        <h4 class="py-2">Reviews</h4>
        <div class="review-list"></div>
      </div>

      <div id="addReviewPopup" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeAddReviewPopup()">&times;</span>
          <h2>What's your rating?</h2>
          <h4>Rating</h4>
          <h4>Review</h4>
          <textarea
            placeholder="Start typing..."
            id="productReview"
            name="productReview"
            rows="4"
            cols="50"
          >
          </textarea>
          <button class="button my-5">Submit Review</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
