<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Review App</title>
  </head>
  <body>
    <div class="app pt-5">
      <div class="product-list"></div>
      <div class="product-detail-view">
        <button class="btn btn-secondary my-4" onclick="showProductList()">
          Show Product List
        </button>
        <h2 class="product-title"></h2>
        <div class="product-detail-subtitle">
          <div class="produt-rating d-flex align-items-center">
            <h4 class="product-rating-number"></h4>
            <div class="product-rating-stars mx-2"></div>
          </div>
          <button class="btn btn-primary" onclick="openAddReviewPopup()">
            Add Review
          </button>
        </div>
        <hr />
        <h4 class="py-2">Reviews</h4>
        <div class="no-reviews">No reviews yet!</div>
        <div class="review-list"></div>
      </div>

      <div id="addReviewPopup" class="modal">
        <div class="modal-content px-5 py-4">
          <div class="d-flex justify-content-between align-items-center mt-4">
            <h2>What's your rating?</h2>

            <button
              class="btn close float-right"
              onclick="closeAddReviewPopup()"
            >
              &times;
            </button>
          </div>

          <h5 class="mt-4">Rating</h5>
          <div class="rating-star-form-section my-2">
            <span
              id="rating-star#1"
              class="fa fa-star"
              onclick="ratingStarClicked(1)"
            ></span>
            <span
              id="rating-star#2"
              class="fa fa-star"
              onclick="ratingStarClicked(2)"
            ></span>
            <span
              id="rating-star#3"
              class="fa fa-star"
              onclick="ratingStarClicked(3)"
            ></span>
            <span
              id="rating-star#4"
              class="fa fa-star"
              onclick="ratingStarClicked(4)"
            ></span>
            <span
              id="rating-star#5"
              class="fa fa-star"
              onclick="ratingStarClicked(5)"
            ></span>
          </div>
          <h5 class="mt-4">Review</h5>
          <textarea
            class="my-2"
            placeholder="Start typing..."
            id="productReview"
            name="productReview"
            rows="4"
          >
          </textarea>
          <button class="btn btn-success my-5" onclick="submitReview()">
            Submit Review
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
